<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button class="btn btn-sm btn-purple" data-bs-toggle="modal" data-bs-target="#myModal">hello</button>

  <button class="btn btn-danger btn-lg">danger</button>

  <button class="btn btn-warning">warning</button>

  <button class="btn btn-outline-info">outline</button>

  <h2 data-bs-toggle="modal" data-bs-target="#myModal">CLICK ME</h2>

  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          Click Me
        </button>
      </h2>

      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="accordionExample">
        <div class="accordion-body">
          Ini isi accordion pertama
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
          Click Me 2
        </button>
      </h2>

      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="accordionExample">
        <div class="accordion-body">
          <h2>hahaha</h2>
          <button class="btn btn-outline-info">outline</button>
        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Login</h3>
          <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>

        <div class="modal-body">
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut mollitia pariatur eligendi voluptatibus est,
            tenetur repellat fugiat totam iure consequatur quaerat, inventore suscipit ex, eos ratione enim nostrum
            nisi! Accusantium.</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary">Login Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
